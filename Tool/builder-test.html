<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test it</title>

    <!-- Entire bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/draggable.bundle.js"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid gray;
            position: absolute;
        }

        .box1 {
            background-color: #ee000088;
            
        }

        .box2 {
            background-color: #0000ee88;
            top:400px;left:700px;
        }

        .d-flex {
            background: #888888;
            width: 100%;
            height: 1000px;
        }
    </style>
</head>

<body class="bd">
    <div class="d-flex BlockWrapper--isDropzone">
        <div class="box box2 BlockWrapper--isDropzone">
            <span style="position:absolute;">Drop Here</span>
        </div>
        <div class="box box1 Block--isDraggable draggable-droppable--occupied">
            Drag Me
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const containers = document.querySelectorAll('.d-flex');
            const droppable = new window.Draggable.Droppable(containers, {
                draggable: '.Block--isDraggable'
                , dropzone: '.BlockWrapper--isDropzone'
                , mirror: {
                    constrainDimensions: true
                }
                , delay: 0
            });

            let droppableOrigin;

            // --- Draggable events --- //
            droppable.on('drag:start', (evt) => {
                droppableOrigin = evt.originalSource.parentNode.dataset.dropzone;
                console.log(evt)
            });
            droppable.on('drag:move', (evt) => {
                //console.log(evt)
            });


            droppable.on('droppable:dropped', (evt) => {
                // if (droppableOrigin !== evt.dropzone.dataset.dropzone) {
                //     evt.cancel();
                //     console.log('cancel');
                // }
            });
        });
    </script>
</body>

</html>
